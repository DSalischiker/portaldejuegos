<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Portal de juegos</title>
</head>

<body>

    <div id="container"></div>
    <h1>Portal de juegos</h1>
    <div class="players dissapear" id="players">

        <div class="player dissapear" id="div_p1">
            <img id="img_p1" class="img_player" src="" alt="photo">
            <div class="inner-div">
                <h3 id="name_p1">Nombre jugador</h3>
                <h4 id="points_p1">Puntos</h4>
            </div>
            <a class="edit_btn" id="edit_p1">Editar</a>
        </div>
        <div class="player dissapear" id="div_p2">
            <img id="img_p2" class="img_player" src="" alt="photo">
            <div class="inner-div">
                <h3 id="name_p2">Nombre jugador</h3>
                <h4 id="points_p2">Puntos</h4>
            </div>
            <a class="edit_btn" id="edit_p2">Editar</a>
        </div>

    </div>
    <!-- <a class="erase_btn dissapear" id="erase_players">Borrar</a> -->
    <div id="player-data">
        <h2 id="h2_player_data">Ingrese los datos del jugador </h2>
        <div class="img">
            <img id="myImage" alt="photo" class="not_loaded" src="./img/camera.svg" />
        </div>
        <input type=" text" minlength=3 id="name" name="name" placeholder="Nombre" required pattern=".{3,20}">
        <input type="text" minlength=3 id="nickname" name="nickname" placeholder="NickName" required pattern=".{3,20}">
        <button type="submit" id="checkPlayer">Ingresar Jugador</button>
        <button class="dissapear" type="submit" id="cancel_edit">Cancelar</button>
    </div>
    <div id="enterLinks" class="dissapear">
        <div id="a_tateti" class="button_cont"><a class="example_c" href="./tateti/index.html" target="_blank"
                rel="nofollow noopener">TaTeTi</a></div>
        <div id="a_memotest" class="button_cont"><a class="example_c" href="./memotest/index.html" target="_blank"
                rel="nofollow noopener">Memotest</a></div>
        <div id="a_generala" class="button_cont"><a class="example_c" href="./generala/index.html" target="_blank"
                rel="nofollow noopener">Generala</a></div>
    </div>
    <!-- <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div> -->
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
